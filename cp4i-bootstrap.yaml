apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cp4i-bootstrap
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc 
  project: default 
  source: 
    path: cp4i-gitops
    repoURL: https://github.ibm.com/srecko-janjic/argocd-cp4i
    targetRevision: main
  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
